<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Management System</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-train"></i>
            <span>Railway Management</span>
        </div>
        <div class="nav-menu">
            <a href="#" class="nav-link active" data-page="home">Home</a>
            <a href="#" class="nav-link" data-page="search">Search Trains</a>
            <a href="#" class="nav-link" data-page="booking">Book Tickets</a>
            <a href="#" class="nav-link" data-page="login" id="loginLink">Login</a>
            <a href="#" class="nav-link" data-page="register" id="registerLink">Register</a>
        </div>
    </nav>

    <main>
        <section id="homePage" class="page active">
            <div class="hero">
                <h1>Welcome to Railway Management System</h1>
                <p>Book your train tickets easily and travel with comfort</p>
                <div class="search-box">
                    <div class="search-row">
                        <div class="search-group">
                            <label>From</label>
                            <input type="text" id="fromStation" placeholder="Enter departure station">
                        </div>
                        <div class="search-group">
                            <label>To</label>
                            <input type="text" id="toStation" placeholder="Enter arrival station">
                        </div>
                        <div class="search-group">
                            <label>Date</label>
                            <input type="date" id="journeyDate">
                        </div>
                        <button class="btn primary" onclick="searchTrains()">Search Trains</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="loginPage" class="page">
            <div class="form-container">
                <h2>Login to Your Account</h2>
                <form id="loginForm" onsubmit="return handleLogin(event)">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="loginUsername" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn primary">Login</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Railway Management System. All rights reserved.</p>
        </div>
    </footer>

    <script src="/js/main.js"></script>
</body>
</html>
